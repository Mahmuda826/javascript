<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
       <!-- daisy ui and tailwind css link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="  bg-[#010313] min-h-screen bg-[url(image/background.png)] bg-no-repeat bg-center">
   <main class="">
      <!--home screen-->
    <section id="home-screen" class=" min-h-screen text-white flex justify-center items-center  ">
      <div class="div1 flex flex-col items-center gap-10"> 
         <h1 class="text-8xl font-anton uppercase">Alphabet clash  pro</h1>
        <p>Unleash Your Kun g Fu: Press "Enter" to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
      </div>
    </section>
    <!--home screen end-->

    <!--play-ground start-->
    <section  id="play-ground"  class=" hidden">
      <!--play-ground container-->
         <div class="flex flex-col items-center gap-20">
            <!--screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">1024Ã—320
               <div class="flex justify-center">
                  <p class="bg-[#2F2941] px-6 py-4 rounded-b-xl ">Don't watch keyboard while playing....</p>

               </div>
               <div class="flex justify-center items-center h-full pb-20">
                  <p class="text-black text-9xl font-bold">Y</p>

               </div>
            </div>
              
            <!--keyboard start-->
            <div>
               <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">q</kbd>
                  <kbd class="kbd">w</kbd>
                  <kbd class="kbd">e</kbd>
                  <kbd class="kbd">r</kbd>
                  <kbd class="kbd">t</kbd>
                  <kbd class="kbd">y</kbd>
                  <kbd class="kbd">u</kbd>
                  <kbd class="kbd">i</kbd>
                  <kbd class="kbd">o</kbd>
                  <kbd class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">a</kbd>
                  <kbd class="kbd">s</kbd>
                  <kbd class="kbd">d</kbd>
                  <kbd class="kbd">f</kbd>
                  <kbd class="kbd">g</kbd>
                  <kbd class="kbd">h</kbd>
                  <kbd class="kbd">j</kbd>
                  <kbd class="kbd">k</kbd>
                  <kbd class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd class="kbd">z</kbd>
                  <kbd class="kbd">x</kbd>
                  <kbd class="kbd">c</kbd>
                  <kbd class="kbd">v</kbd>
                  <kbd class="kbd">b</kbd>
                  <kbd class="kbd">n</kbd>
                  <kbd class="kbd">m</kbd>
                  <kbd class="kbd">/</kbd>
                </div>
            </div>
            <!--keyboard-end -->
            <!--life-score-->
            <div class="flex justify-between w-3/4">
               <button class="btn rounded-full bg-purple-600 text-white px-5">
                  <span>Life</span>
                  <img src="./image/bbb.svg" alt="" >
                  <span>1</span>
                </button>
                <button class="btn rounded-full bg-purple-600 text-white px-5">
                  <span>Score</span>
                  <img src="./image/dolor.svg" alt="">
                  <span>1</span>
                </button>
            </div>
         </div>
    </section>
    <!--play-ground end-->

    <section class="score flex justify-center items-center min-h-screen hidden">
     <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-8xl">
         <span class="font-extrabold">Score:</span>
         <span>14</span>
        </h1>
        <button>Play Again</button>
        <p>Practice will make you a Pro</p>
     </div>
    </section>
   </main>
      <script src="alpha-clash.js"></script>
</body>
</html>
