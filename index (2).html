<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
      var result;
       var num3 = prompt("Enter 1st number");
       var num4 = prompt("Enter 2nd number");
       result = num3 + num4;
       document.write(num3 + " + " + num4 + " = " + result +"<br/>");
       result = num3 - num4;

       document.write(num3 + " - " + num4 + " = " + result +"<br/>");
       result = num3 / num4;

       document.write(num3 + " / " + num4 + " = " + result + "<br/>");
       result = num3 * num4;

       document.write(num3 + " * " + num4 + " = " + result + "<br/>");
       result = num3 % num4;

       document.write(num3 + " % " + num4 + " = " + result + "<br/>");

    </script>
</body>
</html>
